<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i>  Menu</button>
  <span class="w3-bar-item w3-right">My Dashboard</span>
</div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:0px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h5><b><i class="fa fa-dashboard"></i> My Dashboard</b></h5>
  </header>

  <div class="w3-row-padding w3-margin-bottom">
    <div class="w3-quarter">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-comment w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{tickets.length}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Tickets</h4>
      </div>
    </div>
    <div routerLink="/notification" class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-eye w3-xxxlarge"></i></div>
        <div class="w3-right">
        </div>
        <div class="w3-clear"></div>
        <h4>Notifications</h4>
      </div>
    </div>
    <div class="w3-quarter">
      
      <div routerLink="/createTicket" class="w3-container w3-teal w3-padding-16">
        
        <div class="w3-left"><i class="fa fa-share-alt w3-xxxlarge"></i></div>
        <div class="w3-right">
        </div>
        <div class="w3-clear"></div>
        
        <h4>Create Ticket</h4>
        
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-orange w3-text-white w3-padding-16" routerLink="/data-visualization">
        <div class="w3-left"><i class="fa fa-users w3-xxxlarge"></i></div>
        <div class="w3-right">
        </div>
        <div class="w3-clear"></div>
        <h4>Data Visualisation</h4> 
      </div>
    </div>
  </div>


  <div class="w3-container">
    <h5>My Tickets</h5>
    <h5>{{this.username}}</h5>

    <table class="w3-table w3-striped w3-bordered w3-border w3-hoverable w3-white">
      <thead>
      <tr>
        <th>Ticket ID</th>
        
        <th>Summary</th>
        <th>Status</th>
        <th>Priority</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let ticket of tickets">
        <td [routerLink]="['/ticket', ticket.ticketId]">{{ticket.ticketId}}</td>
        <td [routerLink]="['/ticket', ticket.ticketId]">{{ticket.summary}}</td>
          <td [routerLink]="['/ticket', ticket.ticketId]">{{ticket.status}}</td>
          <td [routerLink]="['/ticket', ticket.ticketId]">{{ticket.priority}}</td>
        </tr>
      </tbody>
    </table><br>
  </div>
  <br>
</div>
</body>
</html>
